<!-- video-player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="videos/hotel.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
